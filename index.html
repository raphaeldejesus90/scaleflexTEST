<!DOCTYPE html>
<html>
    <head>
        <title>Scaleflex test</title>
        <meta charset="UTF-8" />
    </head>
    <style>
        body {
            background-color: linen;
        }
        .myimg{
            padding: 5px;
        }
    </style>
    <body>
        <h1>Scaleflex test</h1>
        <h2>Voyage en Ecosse Moodboard</h2>
        <!-- WITHOUT SCALEFLEX BLOCK -->
        <div style="background-color: lightcoral">
            <h3>Scaleflex OFF</h3>
            <div> 
                <img class="myimg" src="./images/11675205.jpg" 
                     alt="Photo 1">
                <img class="myimg" src="./images/332af0bf6d_113036_01-intro-2402.jpg" 
                     alt="Photo 2">
                <img class="myimg" src="./images/les5bonnesraisonsecosse-hero.jpg" 
                     alt="Photo 3">
                <img class="myimg" src="./images/test.jpg" 
                     alt="Photo 4">
            </div>
        </div>

        <!-- WITH SCALEFLEX BLOCK -->
        <div style="background-color: lightgreen">
            <h3>Cloud image ON</h3>
            <div>
                <h4>FIXED WITH</h4>
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/11675205.jpg?width=400" alt="Photo 1">
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/332af0bf6d_113036_01-intro-2402.jpg?width=400" alt="Photo 2">
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/les5bonnesraisonsecosse-hero.jpg?width=400" alt="Photo 3">
            </div>

            <div>
                <h4>WITH WATERMARK</h4>
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/11675205.jpg?&wat=1" alt="Photo 1">
            </div>

            <div>
                <h4>CROP</h4>
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/11675205.jpg?h=300&w=300&gravity=auto" alt="Photo 1">
            </div>

            <div>
                <h4>AROUND FACES</h4>
                <h5>crop</h5>
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/test.jpg?w&h=100&func=face" alt="Photo 1">
                <h5>blur with ci informations</h5>
                <img class="myimg" src="https://aqbiseuucq.cloudimg.io/raphaeldejesus90.github.io/scaleflexTEST/images/test.jpg?blur_faces=1&ci_info=1" alt="Photo 1">
            </div>

            <div>
                <h4>Cloud image responsive</h4>
                <h5>Image not found</h5>
                <img ci-src="notfound.jpg" ci-ratio="1.5" />
                <h5>Image not found</h5>
                <img ci-src="arcade_static.png" ci-ratio="1.5" />
            </div>
        </div>


        <!-- Add js-cloudimage-responsiv library -->
        <script src="https://cdn.scaleflex.it/plugins/js-cloudimage-responsive/4.5.0/js-cloudimage-responsive.min.js"></script>

        <!-- Initialize cloudimage responsive -->
        <script>
            var cloudimgResponsive = new window.CIResponsive({
                token: "aqbiseuucq",
                baseUrl:"https://commedesgrands.fr/assets/img/"
            });
        </script>

    </body>



</html>
