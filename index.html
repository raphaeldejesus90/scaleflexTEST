<!DOCTYPE html>
<html>
    <head>
        <title>JS Cloudimage Responsive Example with lazy load</title>
        <meta charset="UTF-8" />
    </head>
    <style>
        body {
            background-color: linen;
        }
        .myimg{
            padding: 5px;
        }
    </style>
    <body>
        <h1>Voyage en Ecosse Moodboard</h1>

        <!-- WITHOUT SCALEFLEX BLOCK -->

        <div style="background-color: lightcoral">
            <h3>Scaleflex OFF</h3>
            <h4>From the internet -></h4>
            <h5>RAW</h5>
            <div> 
                <img class="myimg" src="./images/11675205.jpg" 
                     alt="Photo 1">
                <img class="myimg" src="./images/332af0bf6d_113036_01-intro-2402.jpg" 
                     alt="Photo 2">
                <img class="myimg" src="./images/les5bonnesraisonsecosse-hero.jpg" 
                     alt="Photo 3">
            </div>
            <h4>Self hosted -></h4>
            <div></div>
        </div>

        <!-- WITH SCALEFLEX BLOCK -->
        <h3>Scaleflex ON</h3>
        <img class="myimg" ci-src="./images/11675205.jpg" ci-ratio="0.5"
             alt="Photo 1">


        <script>
            window.lazySizesConfig = window.lazySizesConfig || {};
            window.lazySizesConfig.init = false;
        </script>
        <script src="https://cdn.scaleflex.it/filerobot/js-cloudimage-responsive/lazysizes.min.js"></script>


        <!-- Add js-cloudimage-responsiv library -->
        <script src="https://cdn.scaleflex.it/plugins/js-cloudimage-responsive/4.5.0/js-cloudimage-responsive.min.js"></script>

        <!-- Initialize cloudimage responsive -->
        <script>
            var cloudimgResponsive = new window.CIResponsive({
                token: "demo",
                baseUrl: "https://cloudimage.public.airstore.io/demo/",
                lazyLoading: true
            });
            window.lazySizes.init();
        </script>
    </body>
</html>
